name: CI-CD Pipeline for Flask

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      -  name: Build Docker image
         run: docker build -t pavithra123456789/flaskweb:latest -f ./flaskapp1/Dockerfile ./flaskapp1


      - name: Push Docker image
        run: docker push pavithra123456789/flaskweb:latest

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.27.0

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl rollout status deployment/flaskweb-demo
