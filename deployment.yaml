apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskweb-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
        - name: flask
          image: pavithra123456789/flaskweb:latest
          ports:
            - containerPort: 5000
